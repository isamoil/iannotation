<div class="window-xp-loader">
    <div class="logo-xp-loader">
        <p class="top-xp-loader">Ion Samoil</p>
        <p class="mid-xp-loader">IAnnotation<span>2.0</span></p>
        <p class="bottom-xp-loader">Tekoway</p>
    </div>
    <div class="container-xp-loader">
        <div class="box-xp-loader"></div>
        <div class="box-xp-loader"></div>
        <div class="box-xp-loader"></div>
    </div>
</div>
<div id="pageContent" hidden>
    <img src="images/logo.png" class="tekoway-logo">

    <div class="full-screen">
        <div class="side left" id="divL">
            <div class="form-group">
                <label for="apiDescription">API name:</label><br>
                <input class="form-control" type="text" id="apiDescription" name="apiDescription"
                       placeholder="game/games">
            </div>
            <div class="form-group">
                <label for="apiName">API path:</label>
                <input class="form-control" type="text" id="apiName" name="apiName"
                       placeholder="game/draws/{id}?param=668"><br/>
            </div>
            <div class="form-group">
                <label for="method">Choose a Method:</label>
                <select class="form-control" name="method" id="method">
                    <option value="post">POST</option>
                    <option value="get">GET</option>
                    <option value="patch">PATCH</option>
                    <option value="delete">DELETE</option>
                    <option value="put">PUT</option>
                </select>
            </div>
            <div id="paramsData">
                <div class="form-group">
                    JSON input data/parameters
                    <div class="split-parent" id="split-parent-input">
                        <div id="split-panel1">
                            <div id="schema"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descriptionParamsDataInput">Description for input data:</label>
                    <input id="descriptionParamsDataInput" type="text" class="form-control"
                           placeholder="The input parameters"/>
                </div>
            </div>

            <div class="form-group">
                <label class="bold" for="responseCode">Select response code:</label>
                <select class="form-control selectpicker codes-select" id="responseCode" multiple
                        data-live-search="true"
                        onchange="editCodesList()">
                </select>
            </div>
        </div>

        <div class="side right form-group">
            <label>Result</label><br>
            <pre class="line-numbers language-unknown">
            <code id="finalAnnotationsCode">
            </code>
        </pre>
        </div>
    </div>
    <br>
    <div class="convertbutton" onclick="generateAnnotation()"></div>
</div>
<div id="context-menu">
    <div class="item" onmousedown="copy()">
        <i class="fa fa-clone"></i> Copy
    </div>
    <div class="item" id="paste" onclick="paste()">
        <i class="fa fa-paste"></i> Paste
    </div>
    <hr>
    <div class="item" onclick="reload()">
        <i class="fa fa-refresh"></i> Reload
    </div>
    <div class="item">
        <i class="fa fa-times"></i> Exit
    </div>
</div>
<script src="js/plugins/jsoneditor.min.js"></script>
<script src="js/plugins/prism.min.js"></script>
