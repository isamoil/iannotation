<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <!-- ACE Editor -->
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/mode-javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/mode-json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/mode-css.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/ext-beautify.js"></script>

    <!-- LZString compression library - Used to create direct link to the page - https://github.com/pieroxy/lz-string -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

    <!-- Split.js - https://github.com/nathancahill/split/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.10/split.min.js"></script>

    <link rel="stylesheet" href="css/jsoneditor_demo.min.css"/>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/scripts.js"></script>
    <title>Annotation</title>
</head>
<body>
<div class="full-screen">
    <div class="side left" id="divL">
        <div class="form-group">
            <label for="apiName">API path:</label>
            <input class="form-control" type="text" id="apiName" name="apiName" placeholder="game/draws/{id}"><br/>
        </div>
        <div class="form-group">
            <label for="apiDescription">API description:</label><br>
            <input class="form-control" type="text" id="apiDescription" name="apiDescription" placeholder="Request Method: PATCH">
        </div>
        <div class="form-group">
            <label for="method">Choose a Method:</label>
            <select class="form-control" name="method" id="method">
                <option value="post">POST</option>
                <option value="get">GET</option>
                <option value="patch">PATCH</option>
                <option value="delete">DELETE</option>
                <option value="put">PUT</option>
            </select>
        </div>

        <div id="paramsData">
            <div class="form-group">
                <div class="inner-row">
                    <h2 draggable="false">JSON input/params data</h2>

                    <div class="split-parent">

                        <div id="split-panel1">
                            <div id="schema"></div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="form-group">
                <label for="descriptionParamsDataInput">Description for input Parameters:</label>
                <input id="descriptionParamsDataInput" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="bold" for="responseCode">Select response code:</label>
            <select class="form-control selectpicker" id="responseCode" multiple data-live-search="true" onchange="editCodesList()" style="background: greenyellow">
                <option value="200" selected>HTTP_OK: 200</option>
                <option value="201">HTTP_CREATED: 201</option>
                <option value="204">HTTP_NO_CONTENT: 204</option>
                <option value="400" selected>HTTP_BAD_REQUEST: 400</option>
                <option value="403" selected>HTTP_FORBIDDEN: 403</option>
                <option value="500" selected>HTTP_INTERNAL_SERVER_ERROR: 500</option>
                <option value="100">HTTP_CONTINUE: 100</option>
                <option value="101">HTTP_SWITCHING_PROTOCOLS: 101</option>
                <option value="102">HTTP_PROCESSING: 102</option>
                <option value="103">HTTP_EARLY_HINTS: 103</option>
                <option value="202">HTTP_ACCEPTED: 202</option>
                <option value="203">HTTP_NON_AUTHORITATIVE_INFORMATION: 203</option>
                <option value="204">HTTP_NO_CONTENT: 204</option>
                <option value="205">HTTP_RESET_CONTENT: 205</option>
                <option value="206">HTTP_PARTIAL_CONTENT: 206</option>
                <option value="207">HTTP_MULTI_STATUS: 207</option>
                <option value="208">HTTP_ALREADY_REPORTED: 208</option>
                <option value="226">HTTP_IM_USED: 226</option>
                <option value="300">HTTP_MULTIPLE_CHOICES: 300</option>
                <option value="301">HTTP_MOVED_PERMANENTLY: 301</option>
                <option value="302">HTTP_FOUND: 302</option>
                <option value="303">HTTP_SEE_OTHER: 303</option>
                <option value="304">HTTP_NOT_MODIFIED: 304</option>
                <option value="305">HTTP_USE_PROXY: 305</option>
                <option value="306">HTTP_RESERVED: 306</option>
                <option value="307">HTTP_TEMPORARY_REDIRECT: 307</option>
                <option value="308">HTTP_PERMANENTLY_REDIRECT: 308</option>
                <option value="401">HTTP_UNAUTHORIZED: 401</option>
                <option value="402">HTTP_PAYMENT_REQUIRED: 402</option>
                <option value="404">HTTP_NOT_FOUND: 404</option>
                <option value="405">HTTP_METHOD_NOT_ALLOWED: 405</option>
                <option value="406">HTTP_NOT_ACCEPTABLE: 406</option>
                <option value="407">HTTP_PROXY_AUTHENTICATION_REQUIRED: 407</option>
                <option value="408">HTTP_REQUEST_TIMEOUT: 408</option>
                <option value="409">HTTP_CONFLICT: 409</option>
                <option value="410">HTTP_GONE: 410</option>
                <option value="411">HTTP_LENGTH_REQUIRED: 411</option>
                <option value="412">HTTP_PRECONDITION_FAILED: 412</option>
                <option value="413">HTTP_REQUEST_ENTITY_TOO_LARGE: 413</option>
                <option value="414">HTTP_REQUEST_URI_TOO_LONG: 414</option>
                <option value="415">HTTP_UNSUPPORTED_MEDIA_TYPE: 415</option>
                <option value="416">HTTP_REQUESTED_RANGE_NOT_SATISFIABLE: 416</option>
                <option value="417">HTTP_EXPECTATION_FAILED: 417</option>
                <option value="418">HTTP_I_AM_A_TEAPOT: 418</option>
                <option value="421">HTTP_MISDIRECTED_REQUEST: 421</option>
                <option value="422">HTTP_UNPROCESSABLE_ENTITY: 422</option>
                <option value="423">HTTP_LOCKED: 423</option>
                <option value="424">HTTP_FAILED_DEPENDENCY: 424</option>
                <option value="425">HTTP_RESERVED_FOR_WEBDAV_ADVANCED_COLLECTIONS_EXPIRED_PROPOSAL: 425</option>
                <option value="425">HTTP_TOO_EARLY: 425</option>
                <option value="426">HTTP_UPGRADE_REQUIRED: 426</option>
                <option value="428">HTTP_PRECONDITION_REQUIRED: 428</option>
                <option value="429">HTTP_TOO_MANY_REQUESTS: 429</option>
                <option value="431">HTTP_REQUEST_HEADER_FIELDS_TOO_LARGE: 431</option>
                <option value="451">HTTP_UNAVAILABLE_FOR_LEGAL_REASONS: 451</option>
                <option value="501">HTTP_NOT_IMPLEMENTED: 501</option>
                <option value="502">HTTP_BAD_GATEWAY: 502</option>
                <option value="503">HTTP_SERVICE_UNAVAILABLE: 503</option>
                <option value="504">HTTP_GATEWAY_TIMEOUT: 504</option>
                <option value="505">HTTP_VERSION_NOT_SUPPORTED: 505</option>
                <option value="506">HTTP_VARIANT_ALSO_NEGOTIATES_EXPERIMENTAL: 506</option>
                <option value="507">HTTP_INSUFFICIENT_STORAGE: 507</option>
                <option value="508">HTTP_LOOP_DETECTED: 508</option>
                <option value="510">HTTP_NOT_EXTENDED: 510</option>
                <option value="511">HTTP_NETWORK_AUTHENTICATION_REQUIRED: 511</option>
            </select>
        </div>
        <div id="responseData">
            <div class="form-group">
                <div class="inner-row">
                    <h2>JSON response data for 200 code:</h2>
                    <div class="split-parent">
                        <div id="split-panel5">
                            <div id="output"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="200_input">Description for code 200 :</label>
                <input class="form-control" id="200_input">
            </div>
        </div>
    </div>
    <div class="side right form-group">
        <label for="finalAnnotations">Result</label><br>
        <textarea id="finalAnnotations" class="form-control textarea large" readonly></textarea>
    </div>
</div>

<div class="generate-div">
    <button class="generate-buttons" onclick="generateAnnotation()">Convert Json into Annotations -></button>
    <button class="generate-buttons red" onclick="generateAnnotation()" disabled><- Convert Annotations into Json</button>
</div>

<script src="js/jsoneditor_demo.js"></script>
</body>
</html>
